<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.body{
			background-color: hotpink;
		}
	</style>
	<script src="https://kit.fontawesome.com/69f107dd8c.js" crossorigin="anonymous"></script>
	<script type="text/javascript">
		function todo(){
		let newTodo=document.getElementById("newTodo").value
		//console.log(NewTodo)
		document.getElementById("newTodo").value=""
		addTodo(newTodo)
	}
		function addTodo(newValue){
			let ul=document.querySelector("ul")
			console.log(ul)
			let li=document.createElement("li")
			console.log(li)
			li.innerHTML=`
			<span class="listitems">${newValue}</span>
			<i class="fa-solid fa-rectangle-xmark"></i>
			`
			li.classList.add("list-type")
			ul.appendChild(li)
		}
	</script>
</head>
<body>

	<input type="text" value="" id="newTodo" placeholder="enter a tobo"/>
	<ul>
	</ul>
	<button onclick="todo()">submit</button>
</body>
</html>
